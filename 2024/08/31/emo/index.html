  <div class="content e-content" itemprop="articleBody">
    <ul>
<li><p>202409042155</p>
  <figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">我本想挥手赶走突然出现的小蟑螂，却没料到一掌下去将它拍成了泥。看着中指上的那一小撮残骸，谁能想到一秒前它还是那只充满警觉的小生物。</span><br><span class="line"></span><br><span class="line">如果有一天，我不幸遇到一个巨巨巨巨人，被他无意间拍死，他是否会想到，我也曾有过属于人族的思维与生活轨迹？</span><br><span class="line"></span><br><span class="line">我不是蟑螂，不知道它的亲朋好友是否会缅怀它。巨人也不是我，他不知道也不想知道那些死在其手上虫子曾有过怎样的过往。他或许只会皱皱眉，说一声“西特”或“法克”，然后匆匆洗手了事。</span><br></pre></td></tr></table></figure>
</li>
<li><p>202408312125</p>
  <figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">在听《走出心无力》，因为自己现在状态有些低落，一种虚无且低落的感觉。周期性的情绪低落，前行路上的内耗拉扯。</span><br><span class="line"></span><br><span class="line">容易自我攻击，自我反刍，好像有内在有多方势力在争夺身体的控制权。</span><br></pre></td></tr></table></figure></li>
</ul>
